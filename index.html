    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-white py-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" class="img-fluid logo" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto gap-3 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link btn active" href="#"
                >Registra il Tuo Noleggio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link btn" href="#">Inviami Preventivi</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link btn" href="#">Accedi</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <!-- hero -->
    <section class="hero py-100">
      <div class="container">
        <div class="text-center">
          <h1 class="text-white">
            <i class="text-shadow">Cerchi un veicolo?</i>
            <span class="fw-extrabold text-shadow"
              >Lascia che sia lui a trovarti</span
            >
          </h1>
        </div>

        <div class="card mt-5 bg-dark-glass">
          <div class="card-body">
            <div class="text-center">
              <p class="text-white">
                Otteni preventivi da tutta la provincia e assicurati la migliore
                offerta!
              </p>

              <form action="">
                <div class="grid-5">
                    <input
                      class="form-control border-0 ps-5 fs-14 map rounded-pill d-flex justify-content-start align-items-center" placeholder="Provincia"
                    >
                    </input>
                    <input
                      class="form-control border-0 ps-5 fs-14 hand rounded-pill d-flex justify-content-start align-items-center" placeholder="Tipo noleggio"
                    >
                    </input>
                    <input
                      class="form-control border-0 ps-5 fs-14 car rounded-pill d-flex justify-content-start align-items-center" placeholder="Tipo veicolo"
                    >
                    </input>
                    <input
                      class="form-control border-0 ps-5 fs-14 calc rounded-pill d-flex justify-content-start align-items-center" placeholder="Dal giorno"
                    >
                    </input>
                    <input
                      class="form-control border-0 ps-5 fs-14 calc rounded-pill d-flex justify-content-start align-items-center" placeholder="al giorno"
                    >
                    </input>
                  </div>
    
                  <div class="text-center mt-4 mb-4">
                    <button class="btn btn-red text-white rounded-pill text-uppercase fw-bold" type="submit">
                        inviami gratis i preventivi <i class="fa fa-chevron-right"></i>
                    </button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero -->

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- bootstrap -->
